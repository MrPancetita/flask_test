<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Card Manager</title>
</head>
<body>
    <h1>The Doge's quest</h1>
    <p>
        Question: {{ card.question }}
        Answer: {{ card.answer }}
    </p>
    <p>
        <a href="{{ url_for('welcome') }}"> Welcome page </a>
    </p>
    <button>
        {%  if index < max_index %}
            <a href="{{ url_for('card_view', index=index + 1)}}"> Next card </a>
        {% else %}
             <a href="{{ url_for('card_view', index=0)}}"> First card </a>
        {% endif %}
    </button>

    <p>
        <a href="{{ url_for('remove_card', index=index) }}">Remove this cad!</a>
    </p>

</body>
</html>
